<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Automatyczne pobieranie PDF</title>
</head>
<body>
  <h1>Tw√≥j plik zostanie zaraz pobrany...</h1>

  <script>
    const link = document.createElement('a');
    link.href = 'konkurs.pdf';      // plik w tym samym folderze
    link.download = 'konkurs.pdf';  // nazwa pliku do pobrania
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  </script>
</body>
</html>
